airflow_github_dag:
  default_args:
    owner: 'nehiljain'
    start_date: 2018-01-01
    retries: 1
    retry_delay_sec: 300
  schedule_interval: '0 3 * * *'
  default_view: 'graph'
  tasks:
    extract_load:
      operator: airflow.operators.bash_operator.BashOperator
      bash_command: 'echo 1'
    test_el:
      operator: airflow.operators.bash_operator.BashOperator
      bash_command: 'echo 2'
      dependencies: [task_1]
    transform:
      operator: airflow_dbt.operators.DbtRunOperator
      bash_command: 'echo 3'
      dependencies: [task_1]
    test_transform:
      operator: airflow_dbt.operators.DbtTestOperator
      bash_command: 'echo 3'
      dependencies: [task_1]


